<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Responsive Metatag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
    <!-- Page Description and Author -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Texas Fyre</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'jumbotron.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <script src="{% static 'ie-emulation-modes-warning.js' %}"></script>

    <!-- Custom CSS styles -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <!-- CSS for additional features -->
   <!-- <link href="{% static 'responsive.css' %}" rel="stylesheet"> -->
    <link href="{% static 'animate.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'slicknav.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Texas Fyre</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if 'home' in request.path %}class="active"{% endif %}><a class="navbar-brand" href="home.html">Home</a></li>
            <li {% if 'about' in request.path %}class="active"{% endif %}><a class="navbar-brand" href="about.html">About</a></li>
            <li {% if 'events' in request.path %}class="active"{% endif %}><a class="navbar-brand" href="events.html">Events</a></li>
            <li {% if 'contact' in request.path %}class="active"{% endif %}><a class="navbar-brand" href="contact.html">Contact</a></li>
          </ul>
          <div class="fb-login navbar-right" style="height: 100%">
            <fb:login-button scope="public_profile,email,user_photos" onlogin="checkLoginState();"></fb:login-button>
            <div id="status"></div>
            <div id="picture"></div>
            <div id="pictures"></div>
          </div>
          <!--<form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form> -->
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {% block content %}{% endblock %}
     
      <footer>
        <p>&copy; 2016 Texas Fyre</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'facebook.js' %}"></script>
    <script src="{% static 'jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
