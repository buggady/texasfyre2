{% extends "texasfyre/base.html" %}

{% block content %}
	{% if messages %}
	<div>
	  <strong>Messages:</strong>
	  <ul>
	    {% for message in messages %}
	    	<li>{{message}}</li>
	    {% endfor %}
	  </ul>
	</div>
	{% endif %}

	{% block subcontent %}
	{% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}
