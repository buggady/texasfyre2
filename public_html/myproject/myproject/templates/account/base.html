{% extends "fyrpresents/base.html" %}

{% block content %}
	{% if messages %}
	<div>
	  <strong>Messages:</strong>
	  <ul>
	    {% for message in messages %}
	    	<li>{{message}}</li>
	    {% endfor %}
	  </ul>
	</div>
	{% endif %}
	<div id="content">
  <div class="container">
    <div class="row">
	{% block subcontent %}
	{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
{% block extra_body %}
{% endblock %}
